<h1>Hero List</h1>
<ul>
    <!--Displays a list of hero names-->
    <li *ngFor="let hero of heroes">
        <button routerLink="/heroDetail/{{hero.id}}">{{hero.name}}</button>
        <button routerLink="/heroUpdate/{{hero.id}}">Update {{hero.name}}</button>
        <button routerLink="/heroDelete/{{hero.id}}">Delete {{hero.name}}</button>
    </li>
</ul>
